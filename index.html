<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Calculator for gross to net salary/wage, Ireland">
    <meta name="keywords"
        content="salary, wage, gross salary, gross wage, net salary, net wage, gross to net, gross to net salary, gross to net wage, calculator, wage calculator, salary calculator, Ireland">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gross to Net Salary/Wage Calculator</title>
</head>

<body>
    <header>
        <div class="logo-heading">
            <img class="logo" src="assets/images/logo.png" alt="logo">
            <h1>Gross to Net Salary/Wage Calculator</h1>
        </div>

    </header>
    <main>
        
        <section class="upper-area">
            <form  method="post" id="details-form" class="details">
            <div class="user-details">
                <h2>Your details</h2>
                <label for="user-wage-input">Your Gross Salary/Wage:</label><br>
                <input type="number" id="user-wage-input" name="user-wage-input" class="number-input" required><br>
                <label for="user-selected-period">Select period:</label>
                <select name="user-selected-period" id="user-selected-period" class="period">
                    <option value="year">Year</option>
                    <option value="month">Month</option>
                    <option value="fortnight">Fortnight</option>
                    <option value="week">Week</option>
                    <option value="day">Day</option>
                    <option value="hour">Hour</option>
                </select><br><br>
                <label for="user-working-hs-weekly">Working Hours Per Week:</label><br>
                <input type="number" id="user-working-hs-weekly" name="user-working-hs-weekly" class="number-input">
            </div>
            <div class="spouse-details">
                <label for="spouse-wage-input">Your Gross Salary/Wage:</label><br>
                <input type="number" id="spouse-wage-input" name="spouse-wage-input" class="number-input"><br>
                <!-- <span>per</span> -->
                <label for="spouse-period-selected">Select period:</label>
                <select name="spouse-period-selected" id="spouse-period-selected" class="period">
                    <option value="year">Year</option>
                    <option value="month">Month</option>
                    <option value="fortnight">Fortnight</option>
                    <option value="week">Week</option>
                    <option value="day">Day</option>
                    <option value="hour">Hour</option>
                </select><br><br>
                <label for="spouse-working-hs-weekly">Working Hours Per Week (Spouse):</label><br>
                <input type="number" id="spouse-working-hs-weekly" name="spouse-working-hs-weekly" class="number-input">
            </div>
            <label for="first-tax-band">Rate1 Tax Band:</label><br>
            <input type="number" id="first-tax-band" name="first-tax-band" class="number-input"><br>
            <label for="tax-credits">Tax Credits:</label><br>
            <input type="number" id="tax-credits" name="tax-credits" class="number-input">
            <div class="center-button">
            <button data-type="calculate" type="button" id="calculate-button" onclick="calculateAnnualGrossWage()">Calculate</button>
            </div>
            </form>

            <div class="welcome-modal">

                <button data-type="modal" type="button" id="modal-button">
                    <h2>Welcome <br>to Gross to Net Salary/Wage <br>Calculator website!</h2>
                </button>
            </div>

            <div class="result">
                <h2>Result</h2>
                <table>
                    <tr>
                        <td></td>
                        <th>
                            <label for="period-result">Select period</label>
                            <select name="period-result" id="period-result" class="period">
                                <option value="year">Year</option>
                    <option value="month">Month</option>
                    <option value="fortnight">Fortnight</option>
                    <option value="week">Week</option>
                    <option value="day">Day</option>
                    <option value="hour">Hour</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>NET SALARY/WAGE</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Gross Salary/Wage</th>
                        <td>
                            <p id="gross-wage-result"></p>
                        </td>
                    </tr>
                    <tr>
                        <th>PAYE</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>USC</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>PRSI</th>
                        <td></td>
                    </tr>
                    <tr>
                        <th>Total Tax</th>
                        <td></td>
                    </tr>
                </table>
            </div>
        </section>
        <section></section>
    </main>
    <footer>

    </footer>


    <script src="assets/js/script.js"></script>
</body>

</html>
